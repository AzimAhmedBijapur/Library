<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-title">Library</div>
                <div class="nav-div-two">
                    <div>
                        <button id="add-button"><img src="./image/plus.svg" alt="add" onclick="showModal()"></button>
                        <div class="modal-form">
                            <div>
                                <input type="text" id="title" name="title" placeholder="  title" >
                            </div>
                            <div>
                                <input type="text" id="author" name="author" placeholder="  author" onkeypress="return (event.charCode > 64 && 
                                event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
                            </div>
                            <div>
                                <input type="number" id="pages" name="pages" placeholder="  pages" required>
                            </div>
                            <div><button id="sub" type="submit" onclick="fetchData()">Ok</button></div>
                        </div>
                        <div class="overlay"></div>
                    </div>
                    <div>
                        <button id="log-in">Log in</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
        </main>
        <footer>

        </footer>
    </div>
